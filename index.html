
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Midway Ford Fuel Slip</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { text-align: center; color: #1a1a1a; }
    label { display: block; margin-top: 15px; }
    input, button { width: 100%; padding: 10px; margin-top: 5px; }
    button { background-color: #2e6da4; color: white; border: none; }
    .success { color: green; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <h1>Midway Ford Fuel Slip</h1>
  <form id="fuelForm">
    <label for="vin">VIN:</label>
    <input type="text" id="vin" name="vin" placeholder="Scan or enter VIN" required />
    <label for="gallons">Gallons:</label>
    <input type="number" id="gallons" name="gallons" required />
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required />
    <label for="user">User:</label>
    <input type="text" id="user" name="user" required />
    <button type="submit">Submit</button>
  </form>
  <div class="success" id="successMessage"></div>
  <script>
    const form = document.getElementById("fuelForm");
    const successMessage = document.getElementById("successMessage");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        vin: form.vin.value,
        gallons: form.gallons.value,
        date: form.date.value,
        user: form.user.value,
      };
      try {
        await fetch("https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_ID/exec", {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        successMessage.textContent = "Fuel slip submitted!";
        form.reset();
      } catch (error) {
        successMessage.textContent = "Submission failed. Please try again.";
      }
    });
  </script>
</body>
</html>
