<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Midway Ford Fuel Slip</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { text-align: center; color: #1a1a1a; }
    label { display: block; margin-top: 15px; }
    input, button { width: 100%; padding: 10px; margin-top: 5px; }
    button { background-color: #2e6da4; color: white; border: none; }
    .success { color: green; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <h1>Midway Ford Fuel Slip</h1>
  <form id="fuelForm">
    <label for="vin">VIN (Last 8):</label>
    <input type="text" id="vin" name="vin" maxlength="8" required />

    <label for="startGallons">Start Gallons:</label>
    <input type="number" id="startGallons" name="startGallons" required />

    <label for="endGallons">End Gallons:</label>
    <input type="number" id="endGallons" name="endGallons" required />

    <label for="gallonsUsed">Gallons Used:</label>
    <input type="number" id="gallonsUsed" name="gallonsUsed" readonly />

    <label for="date">Date:</label>
    <input type="text" id="date" name="date" readonly />

    <label for="initials">Initials:</label>
    <input type="text" id="initials" name="initials" maxlength="4" required />

    <button type="submit">Submit</button>
  </form>

  <div class="success" id="successMessage"></div>

  <script>
    const form = document.getElementById("fuelForm");
    const successMessage = document.getElementById("successMessage");

    // Set today's date in CST
    const dateField = document.getElementById("date");
    const options = { timeZone: 'America/Chicago', year: 'numeric', month: '2-digit', day: '2-digit' };
    dateField.value = new Intl.DateTimeFormat('en-US', options).format(new Date());

    // Auto-calculate gallons used
    function updateGallonsUsed() {
      const start = parseFloat(form.startGallons.value) || 0;
      const end = parseFloat(form.endGallons.value) || 0;
      const used = end - start;
      form.gallonsUsed.value = used >= 0 ? used : 0;
    }
    form.startGallons.addEventListener("input", updateGallonsUsed);
    form.endGallons.addEventListener("input", updateGallonsUsed);

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        vin: form.vin.value.trim(),
        startGallons: form.startGallons.value,
        endGallons: form.endGallons.value,
        gallonsUsed: form.gallonsUsed.value,
        date: form.date.value,
        initials: form.initials.value.trim().toUpperCase()
      };

      try {
        await fetch("https://script.google.com/macros/s/AKfycbxe-A0WXbu5V1f45ILQQNNmD4PNzal_80iSSc5JGTy7wQ8c7s5HIUKeuJHl0dc8gkhB/exec", {
          method: "POST",
          mode: "no-cors", // Don't expect a response
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });
        successMessage.textContent = "Fuel slip submitted!";
        form.reset();
        dateField.value = new Intl.DateTimeFormat('en-US', options).format(new Date());
      } catch (error) {
        console.error(error);
        successMessage.textContent = "Submission failed. Please try again.";
      }
    });
  </script>
</body>
</html>
