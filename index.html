<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fuel Slip</title>
</head>
<body>
  <h1>Midway Ford Fuel Slip</h1>

  <form id="fuelForm">
    <label>VIN (Last 8):</label>
    <input type="text" name="vin" maxlength="8" required><br><br>

    <label>Start Gallons:</label>
    <input type="number" name="startGallons" required><br><br>

    <label>End Gallons:</label>
    <input type="number" name="endGallons" required><br><br>

    <label>Gallons Used:</label>
    <input type="number" name="gallonsUsed" readonly><br><br>

    <label>Date:</label>
    <input type="text" name="date" readonly><br><br>

    <label>Initials:</label>
    <input type="text" name="initials" maxlength="4" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="message" style="font-weight:bold;"></p>

  <script>
    const form = document.getElementById("fuelForm");
    const message = document.getElementById("message");

    const options = { timeZone: 'America/Chicago', year: 'numeric', month: '2-digit', day: '2-digit' };
    form.date.value = new Intl.DateTimeFormat('en-US', options).format(new Date());

    function calcUsed() {
      const start = parseFloat(form.startGallons.value) || 0;
      const end = parseFloat(form.endGallons.value) || 0;
      form.gallonsUsed.value = end - start >= 0 ? (end - start).toFixed(2) : 0;
    }

    form.startGallons.addEventListener('input', calcUsed);
    form.endGallons.addEventListener('input', calcUsed);

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new URLSearchParams(new FormData(form));

      const response = await fetch("https://script.google.com/macros/s/AKfycbxe-A0WXbu5V1f45ILQQNNmD4PNzal_80iSSc5JGTy7wQ8c7s5HIUKeuJHl0dc8gkhB/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: formData
      });

      const text = await response.text();
      console.log("Response:", text);
      message.textContent = "Fuel slip submitted!";
      form.reset();
      form.date.value = new Intl.DateTimeFormat('en-US', options).format(new Date());
    });
  </script>
</body>
</html>
