<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Midway Ford Fuel Slip</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h2 { text-align: center; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    .hidden { display: none; }
    #confirmation-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
    }
    #confirmation-box {
      background: #fff;
      color: black;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }
    #cancel-confirm {
      position: absolute;
      top: 10px; right: 10px;
      background: red;
      color: white;
      border: none;
      font-size: 20px;
      padding: 5px 10px;
      cursor: pointer;
    }
    #successMessage {
      background: #d4edda;
      color: #155724;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Midway Ford Fuel Slip</h2>
  <form id="fuelForm">
    <label for="initials">Your Initials:</label>
    <input type="text" id="initials" name="initials" required pattern="[A-Z]{2,4}" title="2-4 uppercase letters" />

    <label for="vin">VIN (last 8 ok):</label>
    <input type="text" id="vin" name="vin" required minlength="8" maxlength="17" />

    <label for="start-gallons">Start Gallons:</label>
    <input type="number" id="start-gallons" name="start_gallons" required step="0.01" />

    <label for="end-gallons">End Gallons:</label>
    <input type="number" id="end-gallons" name="end_gallons" required step="0.01" />

    <label>Date:</label>
    <input type="text" id="date" name="date" readonly />

    <button type="submit">Submit</button>
  </form>

  <div id="successMessage"></div>

  <div id="confirmation-overlay">
    <button id="cancel-confirm" onclick="hideConfirmation()">X</button>
    <div id="confirmation-box">
      <p><strong>Confirm Your Entry:</strong></p>
      <p id="confirm-initials"></p>
      <p id="confirm-vin"></p>
      <p id="confirm-start-gallons"></p>
      <p id="confirm-end-gallons"></p>
      <p id="confirm-date"></p>
      <button onclick="finalSubmit()">Confirm and Submit</button>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzmN-pEhSgdaEvuQnjo4jbQrNX0wW6Se6-znFNhPIgFG5p5HiNVu2Aj6DXt3lTiaGtL/exec";
    let formData = {};

    document.getElementById("fuelForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const initials = document.getElementById("initials").value.trim().toUpperCase();
      const vin = document.getElementById("vin").value.trim();
      const startGallons = parseFloat(document.getElementById("start-gallons").value);
      const endGallons = parseFloat(document.getElementById("end-gallons").value);
      const today = new Date();
      const formattedDate = today.toLocaleDateString("en-US"); // MM/DD/YYYY

      if (!/^[A-Z]{2,4}$/.test(initials)) {
        alert("Initials must be 2â€“4 uppercase letters.");
        return;
      }

      if (startGallons >= endGallons) {
        alert("Start Gallons must be less than End Gallons.");
        return;
      }

      const usedGallons = endGallons - startGallons;

      formData = {
        action: "submitFuelSlip",
        initials,
        vin,
        start_gallons: startGallons,
        end_gallons: endGallons,
        used_gallons: usedGallons,
        date: formattedDate
      };

      document.getElementById("confirm-initials").textContent = "Initials: " + initials;
      document.getElementById("confirm-vin").textContent = "VIN: " + vin;
      document.getElementById("confirm-start-gallons").textContent = "Start Gallons: " + startGallons;
      document.getElementById("confirm-end-gallons").textContent = "End Gallons: " + endGallons + " (Used: " + usedGallons + ")";
      document.getElementById("confirm-date").textContent = "Date: " + formattedDate;

      document.getElementById("confirmation-overlay").style.display = "flex";
    });

    function hideConfirmation() {
      document.getElementById("confirmation-overlay").style.display = "none";
    }

    async function finalSubmit() {
      hideConfirmation();
      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });
        const result = await response.json();
        if (result.success) {
          document.getElementById("successMessage").textContent = "Fuel slip submitted successfully!";
        } else {
          document.getElementById("successMessage").textContent = "Submission failed: " + (result.message || "Unknown error.");
        }
        document.getElementById("successMessage").style.display = "block";
        document.getElementById("fuelForm").reset();
        document.getElementById("date").value = new Date().toLocaleDateString("en-US");
      } catch (err) {
        document.getElementById("successMessage").textContent = "Error submitting: " + err;
        document.getElementById("successMessage").style.display = "block";
      }
    }

    window.onload = () => {
      document.getElementById("date").value = new Date().toLocaleDateString("en-US");
    };
  </script>
</body>
</html>
