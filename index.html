<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midway Ford Fuel Slip</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    .success {
      margin-top: 15px;
      font-weight: bold;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Midway Ford Fuel Slip</h1>
  <form id="fuelForm">
    <label for="vin">VIN (Last 8 Characters):</label>
    <input type="text" id="vin" name="vin" required maxlength="8" />

    <label for="startGallons">Start Gallons:</label>
    <input type="number" id="startGallons" name="startGallons" required />

    <label for="endGallons">End Gallons:</label>
    <input type="number" id="endGallons" name="endGallons" required />

    <label for="gallonsUsed">Gallons Used:</label>
    <input type="number" id="gallonsUsed" name="gallonsUsed" readonly />

    <label for="date">Date:</label>
    <input type="text" id="date" name="date" readonly />

    <label for="initials">Initials:</label>
    <input type="text" id="initials" name="initials" required maxlength="4" />

    <button type="submit">Submit</button>
  </form>

  <div class="success" id="successMessage"></div>

  <script>
    const form = document.getElementById('fuelForm');
    const successMessage = document.getElementById('successMessage');

    // Auto-set date in CST
    const options = { timeZone: 'America/Chicago', year: 'numeric', month: '2-digit', day: '2-digit' };
    const now = new Date();
    document.getElementById("date").value = new Intl.DateTimeFormat('en-US', options).format(now);

    // Live calculate gallons used
    function calculateGallonsUsed() {
      const start = parseFloat(document.getElementById("startGallons").value) || 0;
      const end = parseFloat(document.getElementById("endGallons").value) || 0;
      document.getElementById("gallonsUsed").value = end >= start ? (end - start).toFixed(2) : "0";
    }

    document.getElementById("startGallons").addEventListener("input", calculateGallonsUsed);
    document.getElementById("endGallons").addEventListener("input", calculateGallonsUsed);

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        await fetch("https://script.google.com/macros/s/AKfycbxe-A0WXbu5V1f45ILQQNNmD4PNzal_80iSSc5JGTy7wQ8c7s5HIUKeuJHl0dc8gkhB/exec", {
          method: "POST",
          body: formData,
        });

        successMessage.textContent = "Fuel slip submitted!";
        form.reset();
        document.getElementById("date").value = new Intl.DateTimeFormat('en-US', options).format(new Date());
      } catch (err) {
        console.error("Submit error:", err);
        successMessage.textContent = "Submission failed.";
      }
    });
  </script>
</body>
</html>
