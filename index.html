
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Midway Ford Fuel Slip</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { text-align: center; color: #1a1a1a; }
    label { display: block; margin-top: 15px; }
    input, button { width: 100%; padding: 10px; margin-top: 5px; }
    button { background-color: #2e6da4; color: white; border: none; }
    #scanner-container { display: none; margin-top: 10px; border: 2px dashed #ccc; height: 250px; }
    .success { color: green; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <h1>Midway Ford Fuel Slip</h1>
  <form id="fuelForm">
    <label for="vin">VIN:</label>
    <input type="text" id="vin" name="vin" placeholder="Scan or enter VIN" required minlength="17" maxlength="17"/>
    <button type="button" id="start-scan">Scan VIN</button>
    <div id="scanner-container"></div>

    <label for="gallons">Gallons:</label>
    <input type="number" id="gallons" name="gallons" required step="0.01"/>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required />

    <label for="user">User:</label>
    <input type="text" id="user" name="user" required />

    <button type="submit">Submit</button>
  </form>
  <div class="success" id="successMessage"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script>
    const form = document.getElementById("fuelForm");
    const scannerContainer = document.getElementById("scanner-container");
    const successMessage = document.getElementById("successMessage");
    const scriptURL = "https://script.google.com/macros/s/AKfycbzmN-pEhSgdaEvuQnjo4jbQrNX0wW6Se6-znFNhPIgFG5p5HiNVu2Aj6DXt3lTiaGtL/exec";

    document.getElementById("start-scan").addEventListener("click", () => {
      scannerContainer.style.display = "block";

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: scannerContainer,
          constraints: {
            facingMode: "environment"
          }
        },
        decoder: {
          readers: ["code_39_reader", "code_128_reader"]
        }
      }, function(err) {
        if (err) {
          console.error(err);
          alert("Error starting scanner.");
          return;
        }
        Quagga.start();
      });

      Quagga.onDetected(data => {
        const code = data.codeResult.code;
        if (code.length === 17) {
          document.getElementById("vin").value = code;
          Quagga.stop();
          scannerContainer.style.display = "none";
        }
      });
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        vin: form.vin.value,
        gallons: form.gallons.value,
        date: form.date.value,
        user: form.user.value,
      };
      try {
        await fetch(scriptURL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        successMessage.textContent = "Fuel slip submitted!";
        form.reset();
      } catch (error) {
        successMessage.textContent = "Submission failed. Please try again.";
      }
    });
  </script>
</body>
</html>
