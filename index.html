      background: #fff;

      padding: 20px;
      border-radius: 8px;
    }
    #close-scan, #cancel-confirm {
      position: absolute;
      top: 10px; right: 10px;
      background: red;
      color: white;
      border: none;
      font-size: 20px;
      padding: 5px 10px;
      cursor: pointer;
