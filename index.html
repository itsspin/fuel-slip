
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Midway Ford Fuel Slip Login</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1, h2 { text-align: center; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    .hidden { display: none; }
    #scanner-overlay, #confirmation-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
    }
    #scanner-container, #confirmation-box {
      background: #fff;
      color: black;
      padding: 20px;
      border-radius: 8px;
    }
    #close-scan, #cancel-confirm {
      position: absolute;
      top: 10px; right: 10px;
      background: red;
      color: white;
      border: none;
      font-size: 20px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="login-page">
    <h1>Login</h1>
    <input type="text" id="login-user" placeholder="Username" required />
    <input type="password" id="login-pass" placeholder="4-digit PIN" required pattern="\d{4}" />
    <button onclick="handleLogin()">Login / Register</button>
  </div>

  <div id="form-page" class="hidden">
    <h2>Midway Ford Fuel Slip</h2>
    <form id="fuelForm">
      <label for="vin">VIN:</label>
      <input type="text" id="vin" name="vin" required minlength="17" maxlength="17" />
      <button type="button" onclick="startScanner()">Scan VIN</button>

      <label for="gallons">Gallons:</label>
      <input type="number" id="gallons" name="gallons" required step="0.01" />

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required />

      <label>User:</label>
      <input type="text" id="username" name="user" readonly />

      <button type="submit">Submit</button>
    </form>
    <div id="successMessage"></div>
  </div>

  <div id="scanner-overlay">
    <button id="close-scan" onclick="stopScanner()">X</button>
    <div id="scanner-container"></div>
  </div>

  <div id="confirmation-overlay">
    <button id="cancel-confirm" onclick="hideConfirmation()">X</button>
    <div id="confirmation-box">
      <p><strong>Confirm Your Entry:</strong></p>
      <p id="confirm-vin"></p>
      <p id="confirm-gallons"></p>
      <p id="confirm-date"></p>
      <p id="confirm-user"></p>
      <button onclick="finalSubmit()">Confirm and Submit</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzmN-pEhSgdaEvuQnjo4jbQrNX0wW6Se6-znFNhPIgFG5p5HiNVu2Aj6DXt3lTiaGtL/exec";
    let currentUser = "";
    let formData = {};

    function handleLogin() {
      const user = document.getElementById("login-user").value.trim();
      const pass = document.getElementById("login-pass").value.trim();

      if (user && /^\d{4}$/.test(pass)) {
        localStorage.setItem(`fueluser_${user}`, pass);
        currentUser = user;
        document.getElementById("username").value = currentUser;
        document.getElementById("login-page").classList.add("hidden");
        document.getElementById("form-page").classList.remove("hidden");
      } else {
        alert("Please enter a valid username and 4-digit PIN.");
      }
    }

    function startScanner() {
      document.getElementById("scanner-overlay").style.display = "flex";
      Quagga.init({
        inputStream: { name: "Live", type: "LiveStream", target: document.getElementById("scanner-container"), constraints: { facingMode: "environment" } },
        decoder: { readers: ["code_39_reader", "code_128_reader"] }
      }, err => {
        if (err) { alert("Scanner error"); return; }
        Quagga.start();
      });
      Quagga.onDetected(data => {
        const code = data.codeResult.code;
        if (code.length === 17) {
          document.getElementById("vin").value = code;
          stopScanner();
        }
      });
    }

    function stopScanner() {
      Quagga.stop();
      Quagga.offDetected();
      document.getElementById("scanner-overlay").style.display = "none";
    }

    document.getElementById("fuelForm").addEventListener("submit", e => {
      e.preventDefault();
      formData = {
        vin: document.getElementById("vin").value,
        gallons: document.getElementById("gallons").value,
        date: document.getElementById("date").value,
        user: currentUser
      };

      document.getElementById("confirm-vin").textContent = "VIN: " + formData.vin;
      document.getElementById("confirm-gallons").textContent = "Gallons: " + formData.gallons;
      document.getElementById("confirm-date").textContent = "Date: " + formData.date;
      document.getElementById("confirm-user").textContent = "User: " + formData.user;

      document.getElementById("confirmation-overlay").style.display = "flex";
    });

    function hideConfirmation() {
      document.getElementById("confirmation-overlay").style.display = "none";
    }

    async function finalSubmit() {
      hideConfirmation();
      try {
        await fetch(scriptURL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });
        document.getElementById("successMessage").textContent = "Fuel slip submitted!";
        document.getElementById("fuelForm").reset();
        document.getElementById("username").value = currentUser;
      } catch {
        document.getElementById("successMessage").textContent = "Submission failed.";
      }
    }
  </script>
</body>
</html>
